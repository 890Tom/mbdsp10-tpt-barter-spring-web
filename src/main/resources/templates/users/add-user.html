<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Back Office - Barter</title>
    <!-- plugins:css -->
	<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/vendors/typicons/typicons.css}">
	<link rel="stylesheet" th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}">
	<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
	<link rel="stylesheet" th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
	<link rel="stylesheet" th:href="@{/js/select.dataTables.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{css/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">

    <!-- Personal CSS -->
    <link rel="stylesheet" th:href="@{/css/personal.css}" />
</head>

<body class="sidebar-dark">
    <div class="container-scroller">

        <!-- partial:partials/_navbar.html -->
		<div th:replace="~{fragments/header :: header}">&nbsp;</div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            
            <!-- partial -->
			<div th:replace="~{fragments/navbar :: navbar}">&nbsp;</div>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
					<!--<div th:replace="~{::main-content}">
	                     This is where the dynamic content will be inserted 
	                </div>-->
					<div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">Users</h3>
                                    <p class="card-description">
                                        New user
                                    </p>
                                    <form class="forms-sample" th:action="@{/users/add}" th:object="${user}" method="post">
                                        <div class="form-group row">
                                            <label for="title"
                                                class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control" id="title" th:field="*{email}" placeholder="johndoe@email.com" required>
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label for="username"
                                                class="col-sm-2 col-form-label">Username</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="john.doe" required>
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label for="name"
                                                class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="John DOE" required>
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label for="password"
                                                class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                            </div>
                                        </div>
										<div class="form-group row">
							                <label for="role" class="col-sm-2 col-form-label">Role</label>
											<div class="col-sm-9">
								                <select class="form-control" id="role" th:field="*{roleId}">
								                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.title}"></option>
								                </select>
											</div>
							            </div>
										
                                        <button type="submit" class="btn btn-primary me-2">Ajouter</button>
                                        <button type="reset" class="btn btn-light">Annuler</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->

                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <!-- plugins:js -->
    <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/vendors/progressbar.js/progressbar.min.js}"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{/js/off-canvas.js}"></script>
    <script th:src="@{/js/hoverable-collapse.js}"></script>
    <script th:src="@{/js/template.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/todolist.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script th:src="@{/js/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
    <!-- End custom js for this page-->
</body>

</html>
