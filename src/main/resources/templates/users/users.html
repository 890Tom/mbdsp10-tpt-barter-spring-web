<head>
    <!-- Required meta tags -->

<body class="sidebar-dark">
    <div class="container-scroller">

        <!-- partial:partials/_navbar.html -->
		<div th:replace="~{fragments/header :: header}">&nbsp;</div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            
            <!-- partial -->
			<div th:replace="~{fragments/navbar :: navbar}">&nbsp;</div>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
					<!--<div th:replace="~{::main-content}">
	                     This is where the dynamic content will be inserted 
	                </div>-->
					<div class="row">
                        <div class="col-sm-12">
                            <div class="home-tab">

                                <div class="tab-content tab-content-basic">
                                    <div class="tab-pane fade show active" id="overview" role="tabpanel"
                                        aria-labelledby="overview">
                                        <div class="row">
                                            <div class="col-lg-12 d-flex flex-column">
                                                <div class="row flex-grow">
                                                    <div class="col-12 grid-margin stretch-card">
                                                        <div class="card card-rounded">
                                                            <div class="card-body">
                                                                <div
                                                                    class="d-sm-flex justify-content-between align-items-start">
                                                                    <div>
                                                                        <h3 class="card-title card-title-dash">
                                                                            Users</h3>
                                                                        <!-- <p class="card-subtitle card-subtitle-dash">You
                                                                            have 50+ new requests</p> -->
                                                                    </div>
                                                                    <div>
                                                                        <a th:href="@{/categories/add}">
                                                                            <button
                                                                                class="btn btn-primary btn-lg text-white mb-0 me-0"
                                                                                type="button"><i
                                                                                    class="mdi mdi-plus"></i>Ajouter
                                                                                un utilisateur</button>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                                                <div class="table-responsive  mt-1">
                                                                    <table
                                                                        class="table table-striped table-hover barter-table-blue">
                                                                        <thead>
                                                                            <tr>
                                                                                <td scope="col rang">ID</td>
																				<td scope="col">Email</td>
                                                                                <td scope="col">Nom</td>
                                                                                <td scope="col">#</td>
                                                                            </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                            <tr th:each="user : ${users}">
                                                                                <td class="rang" th:text="${user.id}"></td>
                                                                                <td th:text="${user.email}"></td>
																				<td th:text="${user.name}"></td>
                                                                                <td class="action">
                                                                                    <a href="#"><i
                                                                                            class="mdi mdi-eye view"></i></a>
																					<a href="#"><i
																					        class="mdi mdi-pencil view"></i></a>
                                                                                    <a href="#"><i
                                                                                            class="mdi mdi-delete delete"></i></a>
                                                                                </td>
																				
																				
                                                                            </tr>
                                                                        </tbody>
                                                                    
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->

                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- End plugin js for this page -->

    <script th:src="@{/js/hoverable-collapse.js}"></script>
    <script th:src="@{/js/template.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
